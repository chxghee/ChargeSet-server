<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>404 - 페이지를 찾을 수 없음 | ChargeSet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-color: #1f2d3d;
            --accent-color: #00e676;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--accent-color);
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo::before {
            content: "⚡";
            font-size: 1.5rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        a {
            padding: 0.8rem 1.6rem;
            background-color: transparent;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            color: var(--accent-color);
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }

            p {
                font-size: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            a {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="logo">ChargeSet</div>
<h1>404 에러</h1>
<p>죄송합니다! 요청하신 페이지를<br>찾을 수 없습니다.</p>
<a href="/mobile/home">홈으로 돌아가기</a>
</body>
</html>
