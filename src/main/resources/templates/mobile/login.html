<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1f2d3d;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 360px;
            padding: 32px 24px; /* 좌우 여백 24px → 28px */
            padding-left: 28px;
            padding-right: 28px;
            background-color: #263544;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .login-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            color: #00e676;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #ccc;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            background-color: #1f2d3d;
            color: white;
        }

        input::placeholder {
            color: #aaa;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: #00e676;
            color: #1f2d3d;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-top: 12px;
            cursor: pointer;
        }

        .btn-login:hover {
            background-color: #00c96a;
        }

        .login-footer {
            margin-top: 20px;
            text-align: center;
            font-size: 13px;
            color: #bbb;
        }

        .login-footer a {
            color: #00e676;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-title">ChargeSet</div>
    <form th:action="@{/mobile/login}" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" placeholder="example@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="btn-login">로그인</button>
    </form>
    <p th:if="${message}" th:text="${message}" style="color: red;"></p>
    <div class="login-footer">
        아직 회원이 아니신가요? <a th:href="@{/signup}">회원가입</a>
    </div>
</div>

</body>
</html>
