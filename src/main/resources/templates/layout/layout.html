<!-- layout/layout.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, css, content, script)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">ChargeSet</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/sidebar.css}">
  <link rel="stylesheet" th:href="@{/css/common.css}">

  <th:block th:replace="${css}"></th:block>
</head>
<body>

<!-- sidebar 고정 -->
<div th:replace="~{fragments/sidebar :: sidebar}"></div>

<!-- 실제 콘텐츠 -->
<main class="main-content">
  <div class="container-fluid" th:replace="${content}"></div>
</main>

<script type="text/javascript" th:src="@{https://dapi.kakao.com/v2/maps/sdk.js(appkey=${kakaoApiKey})}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<th:block th:replace="${script}"></th:block>
</body>
</html>
